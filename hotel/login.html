<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="maxdiv">
        <div class="header">
            <div class="logo">
                <img src="img/logo_white_color.png">
                <span class="logoemp"></span>
                <span class="logospan">酒店项目</span>
            </div>
            <div class="backimg">

                <div class="loginbox" style="display:none">
                    <div class="accountmessage">
                        <span class="accountlogin" id="accountlogin"><p class="accountloginp">账号登录</p></span>
                        <span class="messagelogin" id="messagelogin"><p class="messageloginp">短信快捷登录</p></span>
                    </div>
                    <form class="loginform" id="loginform">
                        <div class="user"><img src="img/account copy.png"><input style="text-indent:3em;" type="username" id="telephone" class="uesers" placeholder="用户名/手机"></div>
                        <div class="passsword"> <img src="img/password copy.png"><input style="text-indent:3em;" type="password" class="passwords" id="passwords" placeholder=" 请输入密码"></div>
                        <div class="forgotpasswords"><a>忘记密码？</a></div>
                        <button type="button" class="loginbutton"><p>登录</p></button>
                    </form>
                    <form class="fastlogin" id="fastlogin">
                        <div class="iphone"><input style="text-indent:1em;" type="uesername" class="iphones" id="iphones" placeholder="手机号码"></div>
                        <div class="identifyingcode"><input style="text-indent:1em;" class="identifyingcodes" id="identifyingcodes" type="text" placeholder="请输入右侧图文验证码"><span class="identifyingspan" id="captcha"></span></div>
                        <div class="SMSauthenticationcode"> <input style="text-indent:1em;" class="SMSauthenticationcodes" id="SMSauthenticationcodes" type="text" placeholder="输入短信验证码"><button type="button" class="codebutton"><p>获取验证码</p></button><button type="button" id="checkbutton" class="checkbutton"><p>查看</p></button></div>
                        <div class="fastloginbutton"><button type="button" class="fastloginbuttons"><p>登录</p></button></div>
                    </form>

                    <div class="register">
                        <span class="apisp"><p>还没有APIS账号吗？</p></span>
                        <button type="button" class="registerbutton"><p>注册</p></button>
                    </div>

                </div>

            </div>
            <div class="footer">
                <p>Copyright © 2017 apis.sh All Rights Reserved | 陕ICP备15013925号-3</p>

            </div>
        </div>



    </div>
</body>
<link href="css/login.css" rel="stylesheet" type="text/css" />
<script src="js/login.js"></script>

</html>
