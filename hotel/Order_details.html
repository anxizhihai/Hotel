<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单详细信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.js"></script>
</head>

<body>
    <div class="divmain">
        <header class="header">
            <div class="headerbox">
                <div class="headers">
                    <div class="logo">
                        <img src="img/logo_white.png" class="logoimg">
                        <span class="emple"></span>
                        <span class="hotelproject">酒店项目</span>
                    </div>
                    <div class="Personal_information">
                        <img src="img/logo_white_color.png" class="peravator">
                        <span class="pernames">姓名</span>
                        <img src="img/icon_pickup.png" class="Arrow">
                        <span class="My_order">我的订单</span>
                        <div class="supernatants"></div>
                        <div class="supernatant">
                            <div class="supernatant1"><img class="img1" src="img/icon_my.png"><span class="span1">我的订单</span></div>
                            <div class="supernatant2"><img class="img2" src="img/icon_setting.png"><span class="span2">账户设置</span></div>
                            <div class="supernatant3"><img class="img3" src="img/icon_out.png"><span class="span3">退出登录</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="Order_status">
            <div class="status">
                <span class="status1">订单状态：</span><span class="status2">12</span>
                <span class="status3">应付金额：</span><span class="status4">￥</span><span class="status5">12</span>
                <span class="status6">实付金额：</span><span class="status7">￥</span><span class="status8">12</span>
            </div>
            <div class="Orderinformation">
                <div class="information">订单信息</div>
                <div class="Ordernumber">
                    <span class="Ordernumber1">订单编号:</span><span class="Ordernumber2">12</span>
                </div>
                <div class="Hotel">
                    <span class="Hotel1">酒&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;店:</span><span class="Hotel2">12</span>
                </div>
                <div class="apartment">
                    <span class="apartment1">房&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型:</span><span class="apartment2">12</span>
                </div>
                <div class="Predeterminedtime">
                    <span class="Predeterminedtime1">预定时间:</span><span class="Predeterminedtime2">12</span>

                </div>
                <div class="Timeperiod">
                    <span class="Timeperiod1">入住时间段:</span><span class="Timeperiod2">12</span><span class="Timeperiod3">至</span><span class="Timeperiod4">12</span>

                </div>

            </div>
            <div class="hr1"></div>
            <!--入住信息-->
            <div class="Checkininformation">
                <div class="Checkininformations">入住信息</div>
                <div class="Guestname">
                    <span class="Guestname1">客人姓名:</span><span class="Guestname2">12</span>
                </div>
                <div class="Phonenumber">
                    <span class="Phonenumber1">手机号码:</span><span class="Phonenumber2">12</span>
                </div>

            </div>
            <div class="hr2"></div>
            <!--我的评价-->
            <div class="Myevaluation">
                <div class="Myevaluations">我的评价</div>
                <div class="evaluation"></div>
                <div class="evaluation1"></div>


            </div>
        </div>
        <div class="completes">
            <button type="button" class="completebutton">完成订单</button>
        </div>

        <!--页脚-->
        <footer class="footer">
            <div class="footers"><span></span>Copyright © 2017 apis.sh All Rights Reserved | 陕ICP备15013925号- 3</div>
        </footer>
    </div>
</body>
<link href="css/Order_details.css" rel="stylesheet" type="text/css" />
<script src="js/Order_details.js"></script>

</html>
