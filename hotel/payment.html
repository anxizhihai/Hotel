<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>支付</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.js"></script>
</head>

<body>
    <div class="divmain">
        <header class="header">
            <div class="headerbox">
                <div class="headers">
                    <div class="logo">
                        <img src="img/logo_white.png" class="logoimg">
                        <span class="emple"></span>
                        <span class="hotelproject">酒店项目</span>
                    </div>
                    <div class="Personal_information">
                        <img src="img/logo_white_color.png" class="peravator">
                        <span class="pernames">姓名</span>
                        <img src="img/icon_pickup.png" class="Arrow">
                        <span class="My_order">我的订单</span>
                        <div class="supernatants"></div>
                        <div class="supernatant">
                            <div class="supernatant1"><img class="img1" src="img/icon_my.png"><span class="span1">我的订单</span></div>
                            <div class="supernatant2"><img class="img2" src="img/icon_setting.png"><span class="span2">账户设置</span></div>
                            <div class="supernatant3"><img class="img3" src="img/icon_out.png"><span class="span3">退出登录</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="Cashier"><span class="Cashiers">APIS收银台</span></div>
            <div class="divone">
                <img class="hotelname">
                <div class="nametype">
                    <span class="names">名字</span><br>
                    <span class="Bed_Type">床型</span>
                    <div class="priceSymbol">
                        <span>￥</span><span class="pricesss">价格</span>
                    </div>
                </div>
            </div>
            <div class="divtwo">
                <div class="Payment_method">支付方式</div>
                <input type="radio" name="names" class="name1" id="name1" value="ali">
                <input type="radio" name="names" class="name2" id="name2" value="wei" checked="checked">
                <label for="name1">
                <img src="img/picture_alipay.png" class="imgs1" value="ali" name="namse" id="1">
                </label>
                <label for="name2">
                <img src="img/picture_wechatpay.png" class="imgs2" value="wei" name="namse" id="0">
                </label>
            </div>
            <div class="buttons">
                <div class="Needtopay"><span class="need">需支付:</span><span class="to">￥</span><span class="pay"></span></div>
                <button type="button" class="btn">立即支付</button>
            </div>
        </section>
        <!--页脚-->
        <footer class="footer">
            <div class="footers"><span></span>Copyright © 2017 apis.sh All Rights Reserved | 陕ICP备15013925号- 3</div>

        </footer>
    </div>
</body>
<link href="css/payment.css" rel="stylesheet" type="text/css" />
<script src="js/payment.js"></script>

</html>
